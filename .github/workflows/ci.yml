name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  AIKEN_VERSION: "1.1.0"
  NODE_VERSION: "20"

jobs:
  # Aiken validator tests
  aiken:
    name: Aiken Validators
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Aiken
        run: |
          curl -sSfL https://install.aiken-lang.org | bash
          echo "$HOME/.aiken/bin" >> $GITHUB_PATH

      - name: Check Aiken version
        run: aiken --version

      - name: Build validators
        run: aiken build

      - name: Run tests
        run: aiken check

      - name: Generate documentation
        run: aiken docs

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plutus-scripts
          path: plutus.json

  # Off-chain SDK tests
  offchain:
    name: Off-chain SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: offchain
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: offchain/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Audit off-chain dependencies
        working-directory: offchain
        run: npm audit --audit-level=high

  # Documentation
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    needs: [aiken]
    steps:
      - uses: actions/checkout@v4

      - name: Download plutus artifacts
        uses: actions/download-artifact@v4
        with:
          name: plutus-scripts

      - name: Verify documentation
        run: |
          test -f README.md
          test -f docs/ARCHITECTURE.md
